<!DOCTYPE html>
<html charset="utf-8" lang="en">
<title>Lungstage Report</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename='css/tachyons.min.css') }}">

<body class="w-100">
  {% include 'partials/header.html' %}
  <div id="container" class="bt b--black-10">
    <div class="pa3 ph5-ns cf">
      <ul class="list pl0">
        {% for n in niftis%}
          <li>
            <a href='viewer?image={{n[0]}}&mask={{n[1]}}' target='_blank'>
              {{n[0]}}
            </a>
          </li>
        {% endfor %}
      </ul>

      <table class="collapse ba br2 b--black-10 pv2 ph3">
        <tbody>
          <tr class="striped--light-gray ">
            <th class="pv2 ph3 tl f6 fw6">Patient ID</th>
            <th class="tr f6 fw6 pv2 ph3">Tumor Stage</th>
          </tr>
          {% for p in patients %}
          <tr class="striped--light-gray ">
            <td class="pv2 ph3">p.id</td>
            <td class="pv2 ph3">p.tumor_stage</td>
          </tr>
          {% endfor%}
        </tbody>
      </table>
    </div>
  </div>
  {% assets "js_all" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
  {% endassets %}
</body>
</html>
